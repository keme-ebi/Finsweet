<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Finsweet</title>
  </head>
  <body>
    <div class="full_container">
      <!-- header tag containing nav and logo -->
      <header>
        <!-- div to contain finsweet logo -->
        <div class="logo">
          <img src="./images/Logo.png" alt="finsweet logo" />
        </div>

        <div class="nav_and_text">
          <!-- navbar to link to other pages, links nowhere for now -->
          <nav>
            <a href="home" target="_blank">Home</a>
            <a href="about" target="_blank">About us</a>
            <a href="services" target="_blank">Services</a>
            <a href="blog" target="_blank">Blog</a>
            <a href="contact" target="_blank">Contact</a>
          </nav>

          <!-- this container houses the last items on the right of the header -->
          <div class="right">
            <!-- a div to contain the telephone icon -->
            <div class="right_icon">
              <img
                src="./images/Assistance Icon.png"
                alt="telephone icon"
                width="40px"
              />
            </div>
            <!-- container for the texts -->
            <div class="right_text">
              <p id="p1">Road Assistance</p>
              <p id="p2">1800 265 24 52</p>
            </div>
          </div>
        </div>
      </header>
      <!-- end of header tag -->

      <!-- beginning of main tag -->
      <main>
        <div class="sub_main">
          <!-- left part of the main -->
          <div class="left_sub_main">
            <!-- container for the left items -->
            <div class="left_items">
              <!-- top text -->
              <h1>Get your vehicle service done online at one place</h1>
              <!-- button -->
              <button type="button">Book a service</button>

              <!-- bottom left items -->
              <div class="bottom_left">
                <!-- container for clock icon -->
                <div class="bottom_icon">
                  <img src="./images/Icon.png" alt="clock icon" width="88%" />
                </div>
                <!-- end of clock icon container -->

                <!-- container for bottom texts -->
                <div class="bottom_text">
                  <p id="info">We are open</p>
                  <p id="time_info">Monday to Friday 9:00 AM to 10:00 AM</p>
                </div>
                <!-- end of bottom text container -->
              </div>
            </div>
            <!-- end of left items container -->
          </div>
          <!-- end of left main  -->

          <!-- right part of the main -->
          <div class="right_sub_main">
            <img
              src="./images/Service.png"
              alt="service"
              id="service"
              width="90%"
            />
            <img
              src="./images/Rating.png"
              alt="rating"
              id="rating"
              width="90%"
            />
          </div>
          <!-- end of right main -->
        </div>
      </main>
      <!-- end of main tag -->
    </div>
  </body>
</html>
